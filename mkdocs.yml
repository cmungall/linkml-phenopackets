site_name: "phenopackets in linkml EXPERIMENTAL DEMO"
theme:
  name: material
  analytics:
    gtag: G-2SYBSJVZ23
  palette:
  - media: '(prefers-color-scheme: light)'
    scheme: default
    primary: teal
    accent: amber
    toggle:
      icon: material/lightbulb
      name: Switch to light mode
  - media: '(prefers-color-scheme: dark)'
    scheme: slate
    primary: teal
    accent: amber
    toggle:
      icon: material/lightbulb-outline
      name: Switch to dark mode
  features:
    - content.tabs.link
plugins:
  - search
  - mermaid2:
      version: 9.3.0
  - mknotebooks:
      execute: false
nav:
  - Home: home.md
  - Index: index.md
  - Notebooks:
      Validating: notebooks/LinkML-Validate.ipynb
      Pydantic: notebooks/Pydantic.ipynb
      Using OAK: notebooks/OAK.ipynb
      RDF: notebooks/Generating-RDF.ipynb
site_url: https://cmungall.github.io/linkml-phenopackets/
repo_url: https://github.com/cmungall/linkml-phenopackets/
